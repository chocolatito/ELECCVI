{% for elector in electores %}
  <tr>
    <td>{{elector.id}}</td>
    <td>{{elector.names}}</td>
    <td>{{elector.surnames}}</td>
    <td>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="elector_disabled" value="{{elector.id}}">
      </div>
    </td>
  </tr>
{% endfor %}
