<table class="table table-bordered bg-dark text-white" id={{table_id}}>
  <thead>
    <tr>
      {% for th in thead %}
        <th>{{th}}</th>
      {% endfor %}
      <th>Acci√≥n <input type="checkbox" id={{checkbox_id}}></th>

    </tr>
  </thead>
  <tbody class="text-dark">
    {% for elector in object.electores.all %}
      <tr>
        {% for values in elector.get_field_values %}
         <td>{{values}}</td>
       {% endfor %}
       <td>
          <input type="checkbox" name={{checkbox_name}} value={{elector.id}}>
       </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
